<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.author }}" />
  <meta name="description" content="{{ site.description }}">
  <link rel="favicon" href="{{ site.baseurl }}static/img/favicon.ico"> {% if page.title %}
  <title>{{ page.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Custom styles for this template -->
  <link href="{{ site.baseurl }}static/css/main.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,200bold,400old" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Google Analytics -->
  {% include analytics.html %}

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}static/slick/slick.css" /> 
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}static/slick/slick-theme.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}static/css/mom.css"/>
  <link href="{{ site.baseurl }}static/css/slick-lightbox.css" rel="stylesheet"/>  
  <link href="https://fonts.googleapis.com/css?family=Allura|Roboto+Condensed|Roboto" rel="stylesheet">
</head>

<body class="mom">
  <div class="vertical-line pink large left-1"></div>
  <div class="vertical-line pink thin left-2 top-1"></div>
  <!-- Wrap all page content here -->
  <div id="wrap">

  
    {{ content }}

  </div>
  <!-- Footer -->
  {% include footer.html %}


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
    crossorigin="anonymous"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{{ site.baseurl }}static/js/docs.min.js"></script>
  <script src="{{ site.baseurl }}static/js/main.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="{{ site.baseurl }}static/js/ie10-viewport-bug-workaround.js"></script>

  <!-- <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
  <script type="text/javascript" src="{{ site.baseurl }}static/slick/slick.min.js"></script>
  <script src="{{ site.baseurl }}static/js/slick-lightbox.min.js"></script>
  <script src="{{ site.baseurl }}static/js/mom.js"></script>
</body>

</html>
